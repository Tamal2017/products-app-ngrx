<div class="container">
    <div class="col-sm-9 col-md-9">
        <div *ngIf="products.length > 0; else emptyMessage">
            <h3>Liste des products</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Available</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>{{product.name}}</td>
                        <td>{{product.quantity}}</td>
                        <td>{{product.available}}</td>
                        <td>
                            <i class="fa fa-pencil fa-lg" aria-hidden="true"></i>&nbsp;
                            <i class="fa fa-search-plus fa-lg" aria-hidden="true"></i>&nbsp;
                            <i class="fa fa-trash-o fa-lg" aria-hidden="true"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ng-template #emptyMessage>
            <div class="alert alert-info" role="alert">
                <p>Aucun Produit dans la liste!</p>
            </div>
        </ng-template>
    </div>
</div>
